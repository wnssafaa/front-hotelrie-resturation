<div class="container">

  <div class="table">
   <span>
    <mat-form-field appearance="outline" class="search">
    <mat-label>{{ 'search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'search' | translate }}" [(ngModel)]="searchTerm" (keyup)="searchWard(searchTerm)">
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/hotelerie/ward']" color="primary" style="margin-left: 20%">+{{ 'ajouter' | translate }}</button>
</span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data.length > 0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let ward"> {{ward.id}} </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let ward"> {{ward.code}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let ward"> {{ward.name}} </td>
    </ng-container>

    <ng-container matColumnDef="isprivate">
      <th mat-header-cell *matHeaderCellDef> Priv√© </th>
      <td mat-cell *matCellDef="let ward">
        <p *ngIf="ward.isPrivate==true">oui</p>
        <p *ngIf="ward.isPrivate==false">non</p>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let ward">
        <button mat-icon-button (click)="editWard(ward)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteWard(ward)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <div *ngIf="!dataSource || dataSource.data.length === 0">
      Aucun pavillon  disponible.
    </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
