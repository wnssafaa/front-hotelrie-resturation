<div class="table">
 <span>
  <mat-form-field appearance="outline" class="search">
    <mat-label>{{ 'search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'search' | translate }}"  [(ngModel)]="searchTerm" (keyup)="searchRoom(searchTerm)" >
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/hotelerie/room']" color="primary" style="margin-left: 20%">+{{ 'ajouter' | translate }}</button>
</span>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data.length > 0">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let room"> {{room.id}} </td>
  </ng-container>
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let room"> {{room.label}} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let room"> {{room.code}} </td>
  </ng-container>

  <ng-container matColumnDef="Etage">
    <th mat-header-cell *matHeaderCellDef> Ã‰tage </th>
    <td mat-cell *matCellDef="let room"> {{room.floor.name}} </td>
  </ng-container>

  <ng-container matColumnDef="Pavillon">
    <th mat-header-cell *matHeaderCellDef> Pavillon </th>
    <td mat-cell *matCellDef="let room"> {{room.ward.name}} </td>
  </ng-container>

  <ng-container matColumnDef="TypeChambre">
    <th mat-header-cell *matHeaderCellDef> Type de Chambre </th>
    <td mat-cell *matCellDef="let room"> {{room.roomType.type}} </td>
  </ng-container>

  <ng-container matColumnDef="NbrLit">
    <th mat-header-cell *matHeaderCellDef> Nombre de Lits </th>
    <td mat-cell *matCellDef="let room"> {{room.bedCpt}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let room"> {{room.status}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let room">
      <button mat-icon-button (click)="editRoom(room)" > <mat-icon>edit</mat-icon></button>
      <button mat-icon-button  (click)="deleteRoom(room)"> <mat-icon>delete</mat-icon></button>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <div *ngIf="!dataSource || dataSource.data.length === 0">
    Aucune chambre  disponible.
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
