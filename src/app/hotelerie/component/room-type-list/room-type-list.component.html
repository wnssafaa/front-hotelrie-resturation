
<div class="table">
   <span>
  <mat-form-field appearance="outline" class="search">
    <mat-label>{{ 'search' | translate }}</mat-label>
     <input matInput placeholder="{{ 'search' | translate }}" [(ngModel)]="searchTerm" (keyup)="searchetypeCHAMBRE(searchTerm)">
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/hotelerie/room-type']" color="primary" style="margin-left: 20%">+{{ 'ajouter' | translate }}</button>
</span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let roomType">{{ roomType.id }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let roomType">{{ roomType.type }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let roomType">
        <button mat-icon-button (click)="editRoomType(roomType)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteRoomType(roomType)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!dataSource || dataSource.data.length === 0">
    Aucun type  disponible.
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
