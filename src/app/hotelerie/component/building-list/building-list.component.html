<div class="container">

  <div class="table">
  <span>
  <mat-form-field appearance="outline" class="search">
    <mat-label>{{ 'search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'search' | translate }}" [(ngModel)]="searchTerm" (keyup)=" searchbuilding(searchTerm)">
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/hotelerie/building']" color="primary" style="margin-left: 20%">+{{ 'ajouter' | translate }}</button>
</span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data.length > 0">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let building"> {{building.id}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let building"> {{building.code}} </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let building"> {{building.name}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let building">

        <button mat-icon-button  color="primary" (click)="editbuilding(building)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button  color="warn" (click)="deleteBuilding(building)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    <div *ngIf="!dataSource || dataSource.data.length === 0">
      Aucun batiment disponible.
    </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
</div>
