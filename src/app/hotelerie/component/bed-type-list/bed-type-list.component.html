<div class="table">
 <span>
  <mat-form-field appearance="outline" class="search">
    <mat-label>{{ 'search' | translate }}</mat-label>
    <input matInput placeholder="{{ 'search' | translate }}" [(ngModel)]="searchTerm" (keyup)=" searchetypelit(searchTerm)">
  </mat-form-field>
  <button mat-raised-button [routerLink]="['/hotelerie/bed-type']" color="primary" style="margin-left: 20%">+{{ 'ajouter' | translate }}</button>
</span>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource && dataSource.data.length > 0">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let bedType"> {{bedType.id}} </td>
    </ng-container>
    <ng-container matColumnDef="label">
      <th mat-header-cell *matHeaderCellDef> Label </th>
      <td mat-cell *matCellDef="let bedType"> {{bedType.label}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let bedType">
        <button mat-icon-button  (click)="editBedType(bedType)" color="primary"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button  color="warn" (click)="deleteBedType(bedType)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!dataSource || dataSource.data.length === 0">
    Aucun type lit   disponible.
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
