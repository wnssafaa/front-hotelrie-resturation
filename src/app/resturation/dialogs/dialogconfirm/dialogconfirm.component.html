
<mat-dialog-content>
  <h1 *ngIf="!commandeGeneree">Vous voulez vraiment génére cette commande?</h1>
<h1 *ngIf="commandeGeneree">Commande générée avec succès !</h1>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onConfirm()" *ngIf="!commandeGeneree" style="color: white; width: 30%;margin:auto;background-color: #176C9C">Oui</button>
  <button mat-button (click)="onCancel()" *ngIf="!commandeGeneree" style="color: gray; width: 30%;margin:auto;background-color: gainsboro">Non</button>
  <button mat-button (click)="onCancel()" *ngIf="commandeGeneree" style="color: white; width: 30%;margin:auto;background-color: #176C9C">Ok</button>

</mat-dialog-actions>
